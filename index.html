<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jessica Randall's profile with social links."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <main class="main__card">
        <figure class="figure">
          <img src="images/avatar-jessica.jpeg" alt="Jessica Randall" />
          <figcaption>
            <p class="profile__name">Jessica Randall</p>
            <p class="location">London, United Kingdom</p>
          </figcaption>
          <p class="description"><q>Front-end developer and avid reader.</q></p>
        </figure>
        <section class="profile__links">
          <ul>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
